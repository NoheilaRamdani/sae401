security:
    # Définir les algorithmes de hachage des mots de passe
    password_hashers:
        App\Entity\User:
            algorithm: auto  # Utilise l'algorithme recommandé (Argon2i ou bcrypt selon ton serveur)

    # Définir les fournisseurs d'utilisateurs
    providers:
        app_user_provider:
            entity:
                class: App\Entity\User
                property: email

    # Configurer les pare-feu (firewalls)
    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        main:
            lazy: true
            provider: app_user_provider
            form_login:
                login_path: app_login
                check_path: app_login
                enable_csrf: true
                username_parameter: email
                password_parameter: password
            logout:
                path: app_logout
                target: app_home

    # Contrôle d'accès basé sur les routes et les rôles
    access_control:
        - { path: ^/login, roles: PUBLIC_ACCESS }
        - { path: ^/assignments/\d+/suggest-modification-form, roles: ROLE_USER }
        - { path: ^/assignment/add, roles: [ROLE_DELEGATE, ROLE_ADMIN] }
        - { path: ^/assignments/\d+/edit, roles: [ROLE_DELEGATE, ROLE_ADMIN] }
        - { path: ^/assignment/\d+/delete, roles: [ROLE_DELEGATE, ROLE_ADMIN] }
        - { path: ^/assignments/manage, roles: [ROLE_DELEGATE, ROLE_ADMIN] }
        - { path: ^/, roles: ROLE_USER }